# アプリケーション名
spring.application.name=spring-api

# サーバー設定
server.port=8080

# データベース設定 (MySQL)
# spring.datasource.url=jdbc:mysql://localhost:3306/your_database?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
# spring.datasource.username=your_username
# spring.datasource.password=your_password
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 設定
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.example.springapi.**.infrastructure.repository
mybatis.configuration.map-underscore-to-camel-case=true

# ログ設定
logging.level.com.example.springapi=DEBUG
logging.level.org.springframework.security=DEBUG

